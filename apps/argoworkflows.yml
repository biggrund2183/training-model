apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argoworkflows
  namespace: argo
spec:
  project: default
  destination:
    name: in-cluster
    namespace: argo
  source:
    repoURL: https://gitlab.com/tomkukral/training-model.git
    targetRevision: HEAD
    path: argo/workflows
  syncPolicy:
    syncOptions:
    - Validate=true
    - CreateNamespace=true
